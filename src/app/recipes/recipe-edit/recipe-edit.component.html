<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="recipe-container">
        <div class="button-row">
            <button mat-raised-button color="primary" type="submit">Save</button>
            <button mat-raised-button color="warn" type="button">Cancel</button>
        </div>
        <mat-form-field>
            <input matInput type="text" formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="imagePath" placeholder="Image URL">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput name="description" formControlName="description" rows="3" placeholder="Description"></textarea>
        </mat-form-field>
        <div class="ingredient-container">
            <mat-form-field>
                <input matInput type="text" placeholder="Ingredient name">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="Amount">
            </mat-form-field>
            <button mat-mini-fab color="warn" type="button"><mat-icon>delete</mat-icon></button>
        </div>
    </div>
</form>
