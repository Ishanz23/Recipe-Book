<mat-toolbar color="primary">
  <span>All Recipes</span>
  <span class="example-spacer"></span>
  <button mat-mini-fab (click)= "onNewRecipe()">
      <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-nav-list>
  <h3 mat-subheader>Recipe List</h3>
  <app-recipe-item  class="spacer" *ngFor = "let recipe of recipes; let i = index" 
  [recipe]="recipe"
  [index]="i">
  </app-recipe-item>
</mat-nav-list>
