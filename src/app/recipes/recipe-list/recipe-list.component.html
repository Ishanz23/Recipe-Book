<section class="mat-typography">
<mat-card>
  <mat-card-title>
      <h1>Recipe List</h1>
  </mat-card-title>
  <mat-card-content>
      <mat-nav-list>          
        <app-recipe-item *ngFor = "let recipe of recipes; last as last" 
        [recipe]="recipe" 
        [divider]="last"
        (recipeSelected)="onSelect(recipe)"></app-recipe-item>
      </mat-nav-list>    
  </mat-card-content>
</mat-card>
</section>
