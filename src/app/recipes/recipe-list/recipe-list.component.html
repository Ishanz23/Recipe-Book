<div class="row">
  <div class="col-xs-12">    
    <div class="card">
      <div class="card-header h4">Recipe List</div>
      <div class="list-group list-group-flush" *ngFor = "let recipe of recipes">
        <a href="" class="list-group-item d-flex flex-row justify-content-between align-items-center">
          <div class="d-flex flex-column">
              <h6 class="list-group-item-heading">{{ recipe.name }}</h6>
              <small class="list-group-item-text text-muted">{{ recipe.description }}</small>
          </div>          
          <span>
            <img [src]="recipe.imagePath" 
                 alt="{{ recipe.name }}" 
                 class="img-responsive" 
                 style="max-height: 40px;">
          </span>
        </a>
      </div>
    </div>        
    <app-recipe-item></app-recipe-item>
  </div>
</div>
