<section class="mat-typography">
<mat-card>
  <mat-card-title>
      <h1>Recipe List</h1>
  </mat-card-title>
  <mat-card-content>
      <mat-nav-list>          
        <app-recipe-item  class="list-margin" *ngFor = "let recipe of recipes; let i = index" 
        [recipe]="recipe"
        [index]="i">
        </app-recipe-item>
      </mat-nav-list>    
  </mat-card-content>
</mat-card>
</section>
