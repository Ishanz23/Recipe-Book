<mat-list-item>          
  <img matListAvatar [src]="recipe.imagePath" alt="{{ recipe.name }}" class="recipe-icon">
  <a (click)="onSelected()">        
    <h2 matLine class="mat-h2">{{ recipe.name }}</h2>
    <p matLine>{{ recipe.description }}</p>
  </a>
  <mat-divider [inset]="true" *ngIf="!divider"></mat-divider>          
</mat-list-item>
