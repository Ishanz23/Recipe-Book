
<app-shopping-edit></app-shopping-edit>
<mat-toolbar color="primary">
    <span>Cart</span>
    <span class="example-spacer"></span>                
    <mat-icon class="example-icon" color="warn" class="delete-fab" (click)="onDelete()" *ngIf = "ingredients.length > 0">delete</mat-icon>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <p *ngIf = "ingredients.length === 0 ; else ingredientList">Your cart is empty.</p>
        <ng-template #ingredientList>
            <mat-nav-list>
                <mat-list-item *ngFor = "let ingredient of ingredients">
                    <a>{{ ingredient.name }}({{ ingredient.amount }})</a>
                </mat-list-item>
            </mat-nav-list>
        </ng-template>
    </mat-card-content>            
</mat-card>
